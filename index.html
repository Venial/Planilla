<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planilla RES</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <header class="bg-primary text-white p-3 mb-4 no-print">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h1>Planilla RES</h1>
            <p class="mb-0">Control de ingresos y egresos</p>
            <div class="mt-2">
              <label class="form-label">Fecha:</label>
              <input
                type="date"
                class="form-control"
                id="fecha-planilla"
                style="width: 200px"
              />
            </div>
          </div>
          <div class="d-flex gap-2">
            <button id="btn-guardar" class="btn btn-success">
              <i class="bi bi-save"></i> Guardar
            </button>
            <div class="input-group" style="width: 250px">
              <input type="date" id="buscar-fecha" class="form-control" />
              <button id="btn-cargar" class="btn btn-primary">
                <i class="bi bi-search"></i> Cargar
              </button>
            </div>
            <button id="btn-imprimir" class="btn btn-light">
              <i class="bi bi-printer"></i> Imprimir
            </button>
          </div>
        </div>
      </header>

      <!-- Sección de Datos Principales -->
      <div class="row mb-4 print-section">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header bg-info text-white">Datos Principales</div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-3">
                  <div class="mb-3">
                    <label class="form-label">Balance Inicial:</label>
                    <div class="input-group">
                      <input
                        type="number"
                        class="form-control"
                        id="balance-inicial"
                        step="0.01"
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="edit-balance-inicial"
                      >
                        <i class="bi bi-pencil"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="mb-3">
                    <label class="form-label">Balance Cierre:</label>
                    <div class="input-group">
                      <input
                        type="number"
                        class="form-control"
                        id="balance-cierre"
                        step="0.01"
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="edit-balance-cierre"
                      >
                        <i class="bi bi-pencil"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="mb-3">
                    <label class="form-label">Efectivo en Caja:</label>
                    <div class="input-group">
                      <input
                        type="number"
                        class="form-control"
                        id="efectivo-caja"
                        step="0.01"
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="edit-efectivo-caja"
                      >
                        <i class="bi bi-pencil"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="mb-3">
                    <label class="form-label">Cant. Operaciones:</label>
                    <div class="input-group">
                      <input
                        type="number"
                        class="form-control"
                        id="total-operaciones"
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="edit-total-operaciones"
                      >
                        <i class="bi bi-pencil"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Venta del Sistema:</label>
                    <div class="input-group">
                      <input
                        type="number"
                        class="form-control"
                        id="venta-sistema"
                        step="0.01"
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="edit-venta-sistema"
                      >
                        <i class="bi bi-pencil"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Observaciones:</label>
                    <div class="input-group">
                      <textarea
                        class="form-control"
                        id="observaciones"
                        rows="1"
                      ></textarea>
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="edit-observaciones"
                      >
                        <i class="bi bi-pencil"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Resto de tu código HTML (secciones de cálculos, pagos online, POSNET, egresos) -->
      <!-- ... (mantén todas las otras secciones igual que antes) ... -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
